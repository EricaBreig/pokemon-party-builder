    <meta charset="utf-8" />

    <title>Pokémon Party Builder!</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <!-- Stylesheet for Bulma --> 
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
/>
  <!--Resets the default-->
    <link rel="stylesheet" href="./assets/reset.css"/>
    
  <!--Local style sheet-->
    <link rel="stylesheet" href="assets/style.css" />
    
  </head>
 
  <body>
      <header class= "dashboard">
         <h1> Pokémon Party Builder! </h1>
          <div class= "hero-image"></div>
      </header>
      
      <nav class= "navbar">
        <div class= "navbar-menu is-active">
          
            <div  id="pokemon-menu">
                <!-- <h2>Search for your Pokémon!</h2> -->
                <!-- Form Control on Bulma -->
                <form class="navbar-start columns is-vcentered" id="search-form"> 
               

                <div class="field navbar-item column is-4">
                    <label class="label" id="searchbar">Search for your Pokémon!</label>
                    <div class="control ">
                        <input id="pokemon" class="input" type="text" placeholder="Search by name">
                    </div>
                </div>
    
                <!-- Selecting Dropdown -->

                <div class="control navbar-item column custom-adjust">
                  <div class="dropdown ">

                      <div class="dropdown-trigger">
                          <button class="button" aria-haspopup="true" aria-controls="dropdown-menu2">
                            <span>Select Generation</span>
                            <span class="icon is-small">
                              <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                          </button>
                      </div>

                      <div class="dropdown-menu" id="dropdown-menu2" role="menu">
                          <div class="dropdown-content">
                            <div class="dropdown-item">
                              <input type="checkbox" value="generation-i">Generation 1</input>
                            </div>

                            <hr class="dropdown-divider">

                            <div class="dropdown-item" value="generation-ii">
                              <input type="checkbox">Generation 2</input>
                            </div>

                            <hr class="dropdown-divider">
                            
                            <div class="dropdown-item" value="generation-iii">
                              <input type="checkbox">Generation 3</input>
                            </div>

                            <hr class="dropdown-divider">
                            
                            <div class="dropdown-item" value="generation-iv">
                              <input type="checkbox">Generation 4</input>
                            </div>

                            <hr class="dropdown-divider">
                            
                            <div class="dropdown-item" value="generation-v">
                              <input type="checkbox">Generation 5</input>
                            </div>

                            <hr class="dropdown-divider">
                            
                            <div class="dropdown-item" value="generation-vi">
                              <input type="checkbox">Generation 6</input>
                            </div>

                            <hr class="dropdown-divider">
                            
                            <div class="dropdown-item" value="generation-vii">
                              <input type="checkbox">Generation 7</input>
                            </div>

                            <hr class="dropdown-divider">
                            
                            <div class="dropdown-item" value="generation-viii">
                              <input type="checkbox">Generation 8</input>
                            </div>

                          </div>
                      </div>

                  </div>
              </div>

    
                <div class="control navbar-item column custom-adjust">
                    <div class="select">
                        <select id="select-type">
                            <option>Select Type</option>
                            <option>~Any~</option>
                            <option>Fire</option> 
                            <option>Water</option> 
                            <option>Grass</option> 
                            <option>Electric</option>
                            <option>Poison</option>
                            <option>Ground</option> 
                            <option>Flying</option>
                            <option>Psychic</option> 
                            <option>Bug</option> 
                            <option>Ghost</option> 
                            <option>Dark</option> 
                            <option>Dragon</option> 
                            <option>Steel</option> 
                            <option>Fairy</option> 
                        </select>
                    </div>
                </div>
    
                <div class="control navbar-item column custom-adjust">
                    <div class="select">
                        <select id="select-strength">
                            <option>Effective Against</option>
                            <option>~Any~</option>
                            <option>Fire</option> 
                            <option>Water</option> 
                            <option>Grass</option> 
                            <option>Electric</option>
                            <option>Poison</option>
                            <option>Ground</option> 
                            <option>Flying</option>
                            <option>Psychic</option> 
                            <option>Bug</option> 
                            <option>Ghost</option> 
                            <option>Dark</option> 
                            <option>Dragon</option> 
                            <option>Steel</option> 
                            <option>Fairy</option>

                        </select>
                    </div>
                </div>
                <!-- Submit Button -->
                <div class="control navbar-item column custom-adjust">
                    <button id="btn" class="button is-primary">Submit</button>
                </div>
            
                
                </form> 
            </div>
                
        </div>
     
      </nav>
